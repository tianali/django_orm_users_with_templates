<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Users</title>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1 class="text-center">All The Users</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        {% for user in user %}
        <tbody>
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <h1 class="text-center"> Add A User</h1>
    <form action="/create" method="POST">
        {% csrf_token %}
        <div class="form-group m-1 row justify-content-center">
            <label for="fname" class="form-label col-sm-2">First Name: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="fname">
                </div>
            <label for="lname" class="form-label col-sm-2">Last Name: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="lname">
                </div>
        </div>
        <div class="form-group m-1 row justify-content-center">
            <label for="email" class="form-label col-sm-2">Email: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="email">
                </div>
            <label for="age" class="form-label col-sm-2">Age: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="age">
                </div>
        </div>
        <div class="text-center">
            <button type="submit" href="" class="btn btn-primary col-md-3">Add</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
